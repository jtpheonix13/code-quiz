<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/script.js" defer></script>
    <title>JavaScript Coding Quiz</title>
</head>
<body>
    <nav class="navBar">
        <a href="highscore.html">High Scores</a>
        <h1>JavaScript Code Quiz</h1>
        <!--Div for the timer in the top right of the screen-->
        <div id="time-left"></div>
    </nav>
    <!-- div to hold the content card for the quiz -->
    <div id="content-card">
        <!-- div to put the start button and later the quiz questions -->
        <div id="quiz-questions">
            <h2>Coding Quiz Challenge!</h2>
            <p id="start-para">Answer the following JavaScript questions with the time limit.
                Incorrect answers will deduct 10 seconds from your time!
            </p>
            <ul id="user-options"></ul>
            <button id="start-button">Start Quiz</button>
        </div>
    </div>
</body>
</html>
